
description = 'mg-kot-util'

dependencies {

    compile files('libs/util.jar')

    compile 'mg.util:util:1.0-SNAPSHOT'

    // https://mvnrepository.com/artifact/commons-dbcp/commons-dbcp
    compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.17'

    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'

    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.3.21'

}

