apply plugin: 'java'

dependencies {

    compile gradleApi()
    compile localGroovy()

    compile 'org.glassfish.jersey.containers:jersey-container-jetty-http:2.25'
    compile 'org.eclipse.jetty:jetty-util:9.4.0.v20161208'
    compile 'org.glassfish.jersey.core:jersey-server:2.25'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.25'
    compile 'org.eclipse.jetty:jetty-servlet:9.4.0.v20161208'
    compile 'org.eclipse.jetty:jetty-server:9.4.0.v20161208'
    compile 'javax.xml.bind:jaxb-api:2.1'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

group = 'mg.kot'
version = '1.0-SNAPSHOT'
description = 'mg-kot-rgen'

task runJar(type: JavaExec) {
    // classpath = files('build/libs/foo.jar')
    classpath += sourceSets.main.runtimeClasspath
    main = 'mg.kot.rgen.ServerKt'
}